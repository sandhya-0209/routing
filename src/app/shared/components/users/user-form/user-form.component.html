<h2>
  <strong>{{isInEditMode ? 'Update User' : 'Add User'}}</strong>
</h2>
<div class="card p-4">
    <div class="card-body">
      <form [formGroup]="usersForm" (ngSubmit)="onUserSubmit()">
        <div class="form-group">
            <label for="userName">User Name*</label>
            <input type="text" formControlName="userName" id="userName" name="userName"
             class="form-control">
                <!-- <strong *ngIf="f['userName'].touched && f['userName'].hasError('required')"
                    class="text-danger">
                      userName is required field.
                    </strong>
                     <strong *ngIf="f['userName'].dirty && f['userName'].hasError('pattern')"
                    class="text-danger">
                      UserName must contain alphabets only.
                   </strong> -->
        </div>
         <div class="form-group">
            <label for="userRole ">User Role*</label>
           <select class="form-control" name="userRole" id="userRole" formControlName="userRole">
            <option value="Candidate">Candidate</option>
            <option value="Admin">Admin</option>
            <!-- <strong *ngIf="f['userRole'].touched && f['userRole'].hasError('required')"
                    class="text-danger">
                      userRole is required field.
                    </strong>
                     <strong *ngIf="f['userRole'].touched && f['userRole'].hasError('pattern')"
                    class="text-danger">
                      userRole must contain alphabets only.
              </strong> -->
           </select>
        </div>
        <button type="submit" [disabled]='updatedBtnDisabled' class="btn btn-sm btn-info">
           {{isInEditMode ? 'Update User' : 'Add User'}}
        </button>
      </form>
    </div>
</div>
